<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock paper scissors</title>
</head>

<body>
  <header class="header">
    <h1>Rock Paper Scissors</h1>
  </header>
  <main class="main">
    <div class="scoreboard">
      <div class="scoreboard__user">user</div>
      <h1 class="score-user">0</h1>
      <h1>&nbsp;:&nbsp;</h1>
      <h1 class="score-computer">0</h1>
      <div class="scoreboard__computer">computer</div>
    </div>
    <div class="info">
      &nbsp;
    </div>
    <div class="selection">
      <div class="selection__radius" id="paper">
        <img src="static/paper.png" alt="paper" />
      </div>
      <div class="selection__radius" id="scissors">
        <img src="static/scissors.png" alt="scissors" />
      </div>
      <div class="selection__radius" id="rock">
        <img src="static/rock.png" alt="rock" />
      </div>
    </div>
    <p class="move">Make your move.</p>
  </main>
</body>
